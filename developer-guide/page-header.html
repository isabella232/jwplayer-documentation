<div class="page-header">
	<div class="page-label">
		{% if page_title %}
			{{ page_title }}
		{% else %}
			{{ site_name }}
		{% endif %}
	</div>
	<form class="search" action="{{ base_url }}/search.html" method="get">
		<input type="search" name="q" placeholder="Search documentation..." />
	</form>
</div>
