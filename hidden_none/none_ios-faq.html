<h3><br />
<strong>Q: How do I get the iOS SDK? How do I use the iOS SDK?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: Please use our Contact form so we can work with you to understand your requirements.</span></span></p>

<p>&nbsp;</p>

<h3 dir="ltr"><strong>Q: Are the mobile SDKs priced separately from the JW Player web versions?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: Yes. Please contact sales@jwplayer.com.</span></span></p>

<p>&nbsp;</p>

<h3 dir="ltr"><strong>Q: I&#39;ve purchased the SDK software, but where do I download it?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: If you have an SDK license, a download link will appear in your JW Player account dashboard. If you&#39;re not seeing a download link, please contact your JW Player account representative.</span></span></p>

<p>&nbsp;</p>

<h3 dir="ltr"><strong>Q: Can I get the source code for the demo app?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: Not today. The SDK contains sample code for a basic video player app to get you started. </span></span></p>

<p>&nbsp;</p>

<h3 dir="ltr"><strong>Q: Can I try my own video URL in the demo app?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: Yes. Open iOS Settings, tap JW Demo and enable Advanced features. Restart the demo app, tap Advanced, and use the </span><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; font-weight: bold; vertical-align: baseline; white-space: pre-wrap;">Enter URL</span><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;"> box.</span></span></p>

<p>&nbsp;</p>

<h3 dir="ltr"><strong>Q: How do I remove the demo app from my device?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: To uninstall the demo app, long-tap the JW Player Mobile icon until it shakes, then tap the X icon.</span></span></p>

<p>&nbsp;</p>

<h3 dir="ltr"><strong>Q: Does the SDK support Autostart?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: Not at this time, but it&rsquo;s something we&rsquo;re considering for a future version.</span></span></p>

<h3 dir="ltr"><br />
<br />
<strong>Q: Does the SDK support Chromecast?</strong></h3>

<p dir="ltr"><span id="docs-internal-guid-911a8566-e456-070b-4a07-ad135ea487b1"><span style="font-size: 14.666666666666666px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent; vertical-align: baseline; white-space: pre-wrap;">A: Not at this time, but it&rsquo;s something we&rsquo;re considering for a future version.</span></span></p>
